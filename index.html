<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="validation.js" defer></script>
    <title>Sign-up Page</title>
</head>

<body>
    <div class="wrapper">
        <div class="left-side">
            <div class="background-wrapper">
                <img src="img/odin-lined.png" alt="Wing Logo of this mystery">
                <h1>Mystery Sign-Up</h1>
            </div>
        </div>
        <div class="right-side">
            <h1>This is my sign-up form to mystery!</h1>
            <p>We both know you really want to sign-up! So why wait? <br> Just go for it!</p>

            <h2>Let's do it!</h2>

            <form action="" method="post" novalidate>

                <div class="first">
                    <label for="first">First Name:</label>
                    <input type="text" name="first" id="first" pattern="[A-Za-z]+$">
                    <div class="error-first"></div>
                </div>

                <div class="last">
                    <label for="last">Last Name:</label>
                    <input type="text" name="last" id="last" pattern="[A-Za-z]+$">
                    <div class="error-last"></div>
                </div>

                <div class="email">
                    <label for="email">Email:*</label>
                    <input type="email" name="email" id="email" required placeholder="john@doe.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <div class="error-email"></div>
                </div>

                <div class="phone">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" pattern="[0-9]{12}" name="phone" id="phone">
                    <div class="error-phone"></div>
                </div>

                <div class="password">
                    <label for="password">Password:*</label>
                    <input type="password" name="password" id="password" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                        placeholder=" ">
                    <div class="error-password"></div>
                </div>


                <div class="password2">
                    <label for="password2">Repeat Password:*</label>
                    <input type="password" name="password2" id="password2" required placeholder=" ">
                    <div class="error-password2"></div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>

</body>

</html>
